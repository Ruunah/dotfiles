console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[transient_prompt]
  template = '<p:yellow,transparent></><,p:yellow> {{ .Folder }} </><p:yellow,transparent></> '
  foreground = 'p:black'
  background = 'transparent'


[[blocks]]
  type = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
    leading_diamond = ''
    trailing_diamond = ''
    template = ' {{ .icon }} '
    type = 'os'
    style = 'diamond'

  [[blocks.segments]]
    trailing_diamond = ''
    template = ' {{ if .SSHSession }} {{ end }}{{ .UserName }} '
    foreground = 'p:black'
    background = 'p:yellow'
    type = 'session'
    style = 'diamond'

  [[blocks.segments]]
    template = '  {{ path .Path .Location }} '
    foreground = 'p:white'
    powerline_symbol = ''
    background = 'p:orange'
    type = 'path'
    style = 'powerline'

    [blocks.segments.properties]
      style = 'folder'


